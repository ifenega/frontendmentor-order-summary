<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <section class="main">
    <img src="./images/illustration-hero.svg" alt="" class="main-img">
    <div class="main-container">
      <h1>Order Summary</h1>
      <p class="pstyle1">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="" class="plan-img">
        <div>
          <h1 class="plan-main-text">Annual Plan</h1>
          <h3 class="plan-secondary-text">$59.99/year</h3>
        </div>
        <p class="pstyle2">Change</p>
      </div>

      <button>Proceed to Payment</button>
      <p class="cancel"><a href="#">Cancel Order</a></p>
      
    </div>

  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
